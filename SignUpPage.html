<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
    <link rel="stylesheet" href="SignUpPage.css">
    <form action="/action_page.php" style="border:1px solid #ccc">
    <div class="container">
       <h1>Sign Up</h1>
        <p>Please fill in this form to create an account</p>
            <hr>
        <label for="firstname"><b>First Name:</b></label>
        <input type="text" placeholder="Enter your firstname" name="firstname" required> 
        <label for="lastname"><b>Last Name:</b></label>
        <input type="text" placeholder="Enter your surname" name="lastname">        
        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter your e-mail address" name="email" required>
        <label for="number"><b>Phone Number:</b></label>
        <input type="text" placeholder="Enter your phone number" name="number" required>
        <label for="Password"><b>Password:</b></label>
        <input type="password" placeholder="Enter your password" name="password" required>
        <label for="confirm Password"><b>Re-enter your Password:</b></label>
        <input type="password" placeholder="Confirm password" name="password" required>   
        <label>
        <input type="checkbox" name="remember">Remember Me
        </label>
        <div class = "clearfix">
            <button type="button" class="resetbtn">Reset</button>
            <button type="submit" class="signupbtn">Sign Up</button>
            <a href="reset.html">Reset Password</a>
        </div>
    </div>
    </form>
    </body>
</html>
